{% extends "layout.html" %}

{% block content %}
<div class="row">
	<div class="col-lg-8">
		<h3 class="bold">
			<i class="glyphicon glyphicon-shopping-cart"></i> Your Shopping Cart
		</h3>

		<div class="panel panel-primary">
			<div class="panel-body">
				{% for book in books %}
				<div class="row">
					<div class="col-lg-4">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<div class="thumbnail thumbnail-q">
								<img src="{{ book['cover_photo'] }}" width="90%" height="90%" style="max-height:500px;max-width:500px;" alt="">
							</div>
						</div>
					</div>
					<div class="col-lg-4">
						<h3 class="bold">{{ book['name'] }}</h3>
						<br />
						<p>
							<a href="{{ url_for('pop_cart', delnum = book['delnum']) }}">
								<button type="button" class="btn btn-danger btn-xs">
									<i class="glyphicon glyphicon-trash">Remove</i>
								</button>
							</a>			
						</p>
					</div>
					<div class="col-lg-2">
						<h3>Quantity</h3>
						<p>
							{{ book['quantity'] }}
						</p>
					</div>
					<div class="col-lg-2">
						<h3>Total</h3>
						<p>
							<strong>&#163;{{ book['total'] }}</strong>
						</p>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>

	<div class="col-lg-4">
		<h3 class="bold">
			<i class="glyphicon glyphicon-th-list"></i> Cart Summary
		</h3>

		<div class="panel panel-primary">
			<div class="panel-body">
				Current Cart Value
			</div>
			<ul class="list-group">
				<li class="list-group-item">
					<p>
						<strong class="pull-right">&#163;{{ cart_total }}</strong>
					</p>

				</li>
			</ul>
			<div class="panel-footer">
				<a href="./checkout.html" class="btn btn-primary btn-sm">
					Checkout <i class="glyphicon glyphicon-chevron-right"></i>
				</a>
				<a href="{{ url_for('index') }}" class="btn btn-link btn-sm pull-right">
					<i class="glyphicon glyphicon-chevron-left"></i> Continue Shopping
				</a>
			</div>
		</div>
	</div>
	<div  class="spacer"> <br>.<br> </div> <!-- An empty div for extra space as the footer was covering body content -->
</div>
{% endblock %}
