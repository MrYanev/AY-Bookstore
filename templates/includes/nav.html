    <header>
        <nav>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{{ url_for('index') }}" class="nav-link {% if index %}active{% endif %}">Home</a></li>
                <li class="nav-item"><a href="{{ url_for('register') }}" class="nav-link {% if register %}active{% endif %}">Register</a></li>
                <li class="nav-item"><a href="{{ url_for('login') }}" class="nav-link {% if login %}active{% endif %}">Login</a></li>
				{% if admin == True %}
				<li class="nav-item"><a href="{{ url_for('add') }}" class="nav-link {% if login %}active{% endif %}">Add Book</a></li>
				<li class="nav-item"><a href="{{ url_for('instock') }}" class="nav-link {% if login %}active{% endif %}">InStock</a></li>
				{% endif %}
				<li class="nav-item"><a href="{{ url_for('cart') }}" class="nav-link {% if login %}active{% endif %}">Cart</a></li>
            </ul>
        </nav>
        <hr style="clear:both">
    </header>

<!-- Navigation template contains all the nav buttons it has an if so it can check wheter the admin or the customer has logged in for different options -->
